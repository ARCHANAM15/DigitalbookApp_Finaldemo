<div class=row style="padding-top:30px ;">
    <div class="col-4 m-auto">
        <div class="card">
            <div class="card-title">
                <h3 style="color: black;padding-left: 20px;">Register</h3>
            </div>
            <!--<form>-->
                <div class="card-body">
                    <div class="form-group col-12">
                        <label>Email</label>
                        <input [(ngModel)]="RegisterDataModel.email" class="form-control" type="email" required
                            name="email" #email="ngModel">
                            <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert">
                                <div *ngIf="email.errors?.['required']">
                                  <p style="color: red;">Email is required.</p>
                                </div>
                              </div> 
                    </div>
            
                <div class="form-group col-12">
                    <label>UserName</label>
                    <input [(ngModel)]="RegisterDataModel.userName" class="form-control" type="text" required
                        name="userName"  #userName="ngModel">
                        <div *ngIf="userName.invalid && (userName.dirty || userName.touched)" class="alert">
                            <div *ngIf="userName.errors?.['required']">
                              <p style="color: red;">Username is required.</p>
                            </div>
                          </div>
                </div>
                <div class="form-group col-12">
                    <label>Password</label>
                    <input [(ngModel)]="RegisterDataModel.password" class="form-control" type="password" required>
                </div>
                <br>
                <div class ="radioStyle">
                    <label for="selectUser">Select User Type : </label>
                    <input type="radio" id="author" name="user"    [(ngModel)]="RegisterDataModel.usertype" value="Author" (click)="selectUserType($event)">
                    <label for="author">Author</label> &nbsp;
                    <input type="radio" id="reader" name="user"   [(ngModel)]="RegisterDataModel.usertype" value="Reader" (click)="selectUserType($event)">
                    <label for="reader">Reader</label>
                </div>
                <div class="form-group col-12">
                    <br>
                    <div class="row">
                        <div class="container">
                            <button mat-raised-button   type="button" class="btn btn-outline btn-warning" (click)="registerUser()"
                                style="width: 100%;">Register</button>
                        </div>
                    </div>
                </div>
               </div>

            <!--</form>-->

        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <div  *ngIf="alertregister"  class="col-md-3 alert alert-success" role="alert">
           Congratulation, Your account has been created sucessfully. 
        <button type="button" (click)="closealert()" style="width:1px;" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
    </div>

</div>
