<div class=row style="padding-top:30px ;">
    <div class="col-4 m-auto">
        <div class="card">
            <div class="card-title">
                <h2 style="color: black;padding-left: 20px;">Login</h2>
            </div>
            <!--<form>-->
            <div class="card-body">
                <div class="form-group col-12">
                    <label>UserName</label>
                    <input [(ngModel)]="UserDataModel.userName" class="form-control" type="text" required
                        name="userName" #userName="ngModel" >
                        <div *ngIf="userName.invalid && (userName.dirty || userName.touched)" class="alert">
                            <div *ngIf="userName.errors?.['required']">
                              <p style="color: red;">UserName is required.</p>
                            </div>
                          </div> 
                </div>
                <div class="form-group col-12">
                    <label>Password</label>
                    <input [(ngModel)]="UserDataModel.password" class="form-control" type="password" required>
                </div>
            <br>
                <div class ="radioStyle">
                    <label for="selectUser">Select User Type : </label>
                    <input type="radio" id="author" name="user"    [(ngModel)]="UserDataModel.usertype" value="Author" (click)="selectUserType($event)">
                    <label for="author">Author</label> &nbsp;
                    <input type="radio" id="reader" name="user" value="Reader" (click)="selectUserType($event)">
                    <label for="reader">Reader</label>
                </div>
                <div class="form-group col-12">
                    <br>
                    <div class="row">
                        <div class="container">

                            <button mat-raised-button   type="button" class="btn btn-outline btn-warning" (click)="loginUser()"
                                style="width: 100%;">Login</button>
                        </div>

                    </div>
                </div>
               </div>

            <!--</form>-->

        </div>
    </div>
</div>
<br>
<div class="row">
<div class="col-md-7"></div>
<div *ngIf="alertlogin"   class="col-md-3 alert alert-success" role="alert">
    logged in successfully!
    <button type="button" (click)="closealert()"   style="width:1px;"class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
</div>
